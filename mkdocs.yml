site_name: geeup docs
site_description: geeup Simple CLI for Earth Engine Uploads
site_author: Samapriya Roy
site_url: https://github.com/samapriya

# Repository
repo_name: geeup
repo_url: https://github.com/samapriya/geeup

# Copyright
copyright: "Copyright &copy; 2022 - 2023 Samapriya Roy"

# Configuration
theme:
  name: "material"

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    - scheme: default
      primary: yellow
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Google Sans
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samapriya
    - icon: fontawesome/brands/medium
      link: https://medium.com/@samapriyaroy
    - icon: fontawesome/brands/mastodon
      link: https://mapstodon.space/@samapriya
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/samapriyaroy
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/samapriya

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - License: license.md
  - General Installation: installation.md
  - Setup tools:
      - GEE authenticate: projects/ee_init.md
      - Cookies Setup: projects/cookies_setup.md
      - Quota tool: projects/quota.md
  - Upload tools:
      - Get Metadata: projects/get_metadata.md
      - geeup Rename: projects/rename.md
      - Zip Shapefiles: projects/zipshape.md
      - Image Upload: projects/image_upload.md
      - Table Upload: projects/table_upload.md
  - Additional tools:
      - Task status: projects/task_status.md
      - Cancel tasks: projects/cancel_tasks.md
      - Delete assets: projects/delete.md
  - Changelog: changelog.md
